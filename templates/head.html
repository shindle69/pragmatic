{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Pragmatic</title>
    <!-- BOOTSTRAP LINK   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google Font LINK   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

    <!--   DEFAULT CSS LINK     -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <!-- Naver Font   -->
    <style>
        @font-face {
            font-family: 'NanumSquareB';
            src:local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.ttf' %}" format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src:local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.ttf' %}" format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src:local('NanumSquareL'),
            url("{% static 'fonts/NanumSquareL.ttf' %}" format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareR';
            src:local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.ttf' %}" format("opentype");
        }
    </style>
</head>
