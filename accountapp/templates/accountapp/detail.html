{% extends 'base.html' %}

{% block content %}
<div style="text-align:center;max-width:400px;margin:4rem auto">
    <div>
        <p>
            가입한 날짜: {{ target_user.date_joined }}
        </p>
    </div>
    <div>
        <h2 style= "font-family: 'NanumSquareB'">
            {{ target_user.username }}
        </h2>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                정보 수정
            </p>
        </a>
        {% endif %}

    </div>
</div>

{% endblock %}
